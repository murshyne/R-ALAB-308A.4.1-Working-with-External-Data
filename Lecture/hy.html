<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="breedSelect"></select>
    
    <div id="infoDump">
        <h2 id="breedName"></h2>
        <p id="breedDescription"></p>
        <ul>
            <li><strong>Origin:</strong> <span id="breedOrigin"></span></li>
            <li><strong>Temperament:</strong> <span id="breedTemperament"></span></li>
            <li><strong>Life Span:</strong> <span id="breedLifeSpan"></span></li>
        </ul>
    </div>

    <div id="carousel">
        <!-- Images will be dynamically populated here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
